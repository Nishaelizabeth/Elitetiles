<!-- templates/category.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elitetiles - Your Tile Destination</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <header>
        <div class="logo">
            <h1><i class='bx bxs-home'></i><a href="/"> Elitetiles</a></h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'category_view' %}">Category</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            
            </ul>
            <div class="right-icons">
                <a href="/wishlist" class="icon"><i class='bx bxs-heart' style="font-size: large;color: aliceblue;"></i></a>
                <a href="/cart" class="icon"><i class='bx bxs-cart' style="font-size: large;color: aliceblue;"></i></a>
                <div class="account-dropdown">
                    <a href="#" class="icon"><i class='bx bxs-user' style="font-size: large;color: aliceblue;"></i></a>
                    <div class="dropdown-content">
                        <a href="{% url 'signin' %}">Signin</a>
                        <a href="{% url 'signup' %}">Signup</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="products">
        <h2 style="padding-bottom: 30px;font-family:Georgia, 'Times New Roman', Times, serif;font-size: 30px;">Top Categories</h2>
        <div class="product-grid">
            {% for tile in tiles %}
                <div class="product-card">
                    <img src="{{ tile.image.url }}" alt="Tile" style="height: 250px;">
                    <h3>{{ tile.name }}</h3>
                    <!-- <p class="price">${{ tile.price }}</p> -->
                    <button style="margin-top: 10px ;"><a href="{% url 'product_detail' tile.id %}">View</a></button>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Elitetiles. All Rights Reserved.</p>
    </footer>
    <script>
        // Get the dropdown elements
        const accountDropdown = document.querySelector('.account-dropdown');
        const dropdownContent = accountDropdown.querySelector('.dropdown-content');
    
        // Toggle dropdown on click
        accountDropdown.addEventListener('click', function(event) {
            // Prevent default link action
            dropdownContent.classList.toggle('show');
        });
    
        // Close dropdown if clicked outside
        window.addEventListener('click', function(event) {
            if (!accountDropdown.contains(event.target)) {
                dropdownContent.classList.remove('show');
            }
        });
    </script>
</body>
</html>
