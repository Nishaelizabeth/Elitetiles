<!-- templates/category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Tiles</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>{{ category|title }} Tiles</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'category' category='floor' %}">Floor Tiles</a></li>
                <li><a href="{% url 'category' category='kitchen' %}">Kitchen Tiles</a></li>
                <li><a href="{% url 'category' category='bathroom' %}">Bathroom Tiles</a></li>
            </ul>
            <div class="right-icons">
                <a href="/wishlist" class="icon"><i class='bx bxs-heart' style="font-size: large;color: aliceblue;"></i></a>
                <a href="/cart" class="icon"><i class='bx bxs-cart' style="font-size: large;color: aliceblue;"></i></a>
                <div class="account-dropdown">
                    <a href="#" class="icon"><i class='bx bxs-user' style="font-size: large;color: aliceblue;"></i></a>
                    <div class="dropdown-content">
                        <a href="{% url 'signin_view' %}">Signin</a>
                        <a href="{% url 'signup_view' %}">Signup</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2>{{ category|title }} Tiles</h2>
        <div class="tiles">
            {% for tile in tiles %}
                <div class="tile">
                    <h3>{{ tile.name }}</h3>
                    <p>{{ tile.description }}</p>
                    <p>Price: ${{ tile.price }}</p>
                    <a href="{% url 'product_detail' id=tile.id %}">View Details</a>
                </div>
            {% endfor %}
        </div>
    </main>
    <script>
        // Get the dropdown elements
        const accountDropdown = document.querySelector('.account-dropdown');
        const dropdownContent = accountDropdown.querySelector('.dropdown-content');
    
        // Toggle dropdown on click
        accountDropdown.addEventListener('click', function(event) {
            // Prevent default link action
            dropdownContent.classList.toggle('show');
        });
    
        // Close dropdown if clicked outside
        window.addEventListener('click', function(event) {
            if (!accountDropdown.contains(event.target)) {
                dropdownContent.classList.remove('show');
            }
        });
    </script>
</body>
</html>
